<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gemini Lyrics (Popup)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h2>Gemini Lyrics</h2>

    <label for="title">Song title (edit if needed)</label>
    <input id="title" type="text" placeholder="Phatteman - Marna Baru Garho Hunna" />

    <div class="row">
      <button id="btnGet">Get Lyrics</button>
      <button id="btnClear" class="secondary">Clear Cache</button>
    </div>

    <div id="status" class="muted">Ready.</div>

    <h4>Lyrics</h4>
    <pre id="lyrics" class="lyrics">No lyrics yet.</pre>
  </div>

  <script src="popup.js"></script>
</body>
</html>
